<body> 
  <section class="problem complete">
    <h1>JavaScript simple projects part 2. Problem #2
    </h1>
    <p>Given an array of elements, return the length of the longest subarray where all its elements are distinct.
      
      </p>
    <p>For example, given the array [5, 1, 3, 5, 2, 3, 4, 1], return 5 as the longest subarray of distinct elements is [5, 2, 3, 4, 1].</p>
  </section>
  <section class="solution">
    <form onsubmit="return false;">
      <div>
        <label for="a">List (separated by comma and space)</label><br />
        <input type="string" name="a" id="a" value="5, 1, 3, 5, 2, 3, 4, 1" onchange="test()"/>
      </div>
    </form>
    <p id="result"></p>
  </section>
  <script src="./JS 2.2.js"></script>

</body>
