<body> 
  <section class="problem complete">
    <h1>JavaScript simple projects part 2.
      Problem #1</h1>
    <p>Given a list of numbers, return whether any two sums to k.</p>
    <p>For example, given [10, 15, 3, 7] and k of 17, return true since 10 + 7 is 17.</p>
  </section>
  
  <section class="solution">
    <form>
      <div>
        <label for="a">List (separated by comma and space)</label><br />
        <input type="string" name="a" id="a" value="10, 15, 3, 7" onchange="test()"/>
      </div>
      <div>
        <label for="b">Sum</label><br />
        <input type="string" name="b" id="b" value="17" onchange="test()"/>
      </div>
    </form>
    <p id="result"></p>
  </section>
  <script src="./JS 2.1 final.js"></script>

</body>
